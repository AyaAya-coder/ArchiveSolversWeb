<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Archive</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="slider_dec">
        <a id="slide_dec_title" href="about_exhibition.html">
            1. Байконур
        </a>
        <div class="slide_dec_subtitle">
            Preview
        </div>
    </div>
    <div id="slider_img">
        <img src="media/4.png" alt="">
        <img src="media/5.png" alt="">
        <img src="media/6.png" alt="">
        <img src="media/7.png" alt="">
    </div>
    <div id="wrapper">
        <div class="longslide" id="first_slide">
            <div id="slide_contents">
                <div class="history_point">
                    <div class="hp_content">
                        <div class="hp_con_title">
                            12 февраля 1955 года
                        </div>
                        <div class="hp_con_text">
                            Открытие Байконура 
                        </div>
                    </div>
                </div>
                <div class="history_point">
                    <div class="hp_content">
                        <div class="hp_con_title">
                            4 октября 1957 года
                        </div>
                        <div class="hp_con_text">
                            Начало космической эры, запуск первого в мире искусственного спутника Земли
                        </div>
                    </div>
                </div>
                <div class="history_point">
                    <div class="hp_content">
                        <div class="hp_con_title">
                            12 апреля 1961 года
                        </div>
                        <div class="hp_con_text">
                            Первый человек в космосе
                        </div>
                    </div>
                </div>
                <div class="history_point">   
                    <div class="hp_content">
                        <div class="hp_con_title">
                            1 февраля 1999 года
                        </div>
                        <div class="hp_con_text">
                            Начато строительство международной космической станции 
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="progress_bar">
                <div class="pb_point"></div>
                <div class="pb_point"></div>
                <div class="pb_point"></div>
                <div class="pb_point"></div>
            </div>
        </div>
    </div>
</body>
</html>
